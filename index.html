<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWise - AI-Powered Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #f72585;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-image: url('https://images7.alphacoders.com/348/348231.jpg');
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
            overflow-x: hidden;
        }
        
        /* Optimized Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-content {
            text-align: center;
            max-width: 90%;
        }
        
        .loading-gif {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .loading-text {
            font-size: 1.2rem;
            color: var(--primary);
            font-weight: 500;
            margin-top: 15px;
            animation: fadeInOut 2s ease-in-out infinite;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        /* Rest of your CSS remains the same */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }
        
        /* ... (keep all your existing CSS styles) ... */
        
        /* Mobile-specific optimizations */
        @media (max-width: 480px) {
            .loading-gif {
                width: 60px;
                height: 60px;
            }
            
            .loading-text {
                font-size: 1rem;
            }
            
            body::before {
                animation: none;
            }
            
            .current-weather, .forecast, .ai-suggestions {
                animation: fadeInMobile 0.8s ease-out;
            }
            
            @keyframes fadeInMobile {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        }
        
        /* Reduced motion preference */
        @media (prefers-reduced-motion) {
            .loading-gif,
            .loading-text,
            .temperature,
            .ai-icon {
                animation: none !important;
            }
            
            .current-weather, 
            .forecast, 
            .ai-suggestions,
            .forecast-item,
            .suggestion {
                animation: fadeIn 0.8s ease-out !important;
            }
        }
    </style>
</head>
<body>
    <!-- Optimized Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <img src="https://i.gifer.com/origin/b4/b4d657e7ef262b88eb5f7ac021edda87.gif" alt="Loading..." class="loading-gif">
            <div class="loading-text">Loading WeatherWise...</div>
        </div>
    </div>

    <div class="container">
        <!-- Your existing content remains the same -->
        <header>
            <h1 class="animate__animated animate__fadeIn">WeatherWise</h1>
            <p>Your intelligent weather companion</p>
        </header>
        
        <div class="popular-cities">
            <button class="city-btn" data-city="Delhi">Delhi</button>
            <button class="city-btn" data-city="Mumbai">Mumbai</button>
            <button class="city-btn" data-city="Bangalore">Bangalore</button>
            <button class="city-btn" data-city="Hyderabad">Hyderabad</button>
            <button class="city-btn" data-city="Chennai">Chennai</button>
            <button class="city-btn" data-city="Kolkata">Kolkata</button>
            <button class="city-btn" data-city="New York">New York</button>
            <button class="city-btn" data-city="London">London</button>
            <button class="city-btn" data-city="Tokyo">Tokyo</button>
        </div>
        
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name...">
            <button id="search-btn">Search</button>
        </div>
        
        <div id="weather-display">
            <!-- Weather data will be displayed here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Optimized loading screen dismissal
            function hideLoadingScreen() {
                const loadingScreen = document.getElementById('loadingScreen');
                loadingScreen.style.opacity = '0';
                
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
                
                // Prevent animation if user prefers reduced motion
                if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                    loadingScreen.style.display = 'none';
                }
            }
            
            // Hide loading screen after content loads or max 3 seconds
            const contentLoaded = Promise.all([
                new Promise(resolve => {
                    if (document.readyState === 'complete') {
                        resolve();
                    } else {
                        window.addEventListener('load', resolve);
                    }
                }),
                new Promise(resolve => setTimeout(resolve, 3000))
            ]);
            
            contentLoaded.then(hideLoadingScreen);
            
            // Rest of your JavaScript remains the same
            const cityInput = document.getElementById('city-input');
            const searchBtn = document.getElementById('search-btn');
            const weatherDisplay = document.getElementById('weather-display');
            const cityButtons = document.querySelectorAll('.city-btn');
            
            const WEATHER_API_KEY = '074cc116ce019e7c40750d3347521e58';
            const defaultCity = 'Delhi';
            
            fetchWeather(defaultCity);
            
            // ... (rest of your event listeners and functions) ...
        });
    </script>
</body>
</html>
