<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search History ‚Äì WeatherWise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #4361ee;
      --light: #f8f9fa;
      --dark: #212529;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #dbeafe, #f0f4ff);
      margin: 0;
      padding: 20px;
      color: var(--dark);
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .total-count {
      text-align: center;
      margin-bottom: 30px;
      font-size: 16px;
      color: #555;
    }

    .history-list {
      display: grid;
      gap: 15px;
    }

    .history-item {
      background-color: var(--light);
      padding: 15px 20px;
      border-left: 5px solid var(--primary);
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
    }

    .history-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .city {
      font-weight: 600;
      font-size: 18px;
    }

    .date {
      font-size: 14px;
      color: #666;
      margin-top: 4px;
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: white;
      background-color: var(--primary);
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s;
    }

    .back-link:hover {
      background-color: #354ccf;
    }

    .empty-message {
      text-align: center;
      color: #999;
      font-size: 16px;
      padding: 30px 0;
    }

    @media (max-width: 500px) {
      .history-item {
        font-size: 15px;
        padding: 12px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîÅ Search History</h1>
    <div class="total-count" id="total-count">Loading...</div>
    <div class="history-list" id="history-list"></div>
    <div style="text-align:center;">
      <a href="index.html" class="back-link">‚Üê Back to Weather App</a>
    </div>
  </div>
  <div style="text-align:center; margin-top: 20px;">
  <button id="clear-btn" class="back-link" style="background-color: #e63946;">üóëÔ∏è Clear History</button>
  </div>
  <script>
  async function loadHistory() {
    try {
      const res = await fetch('/history');
      const data = await res.json();

      const historyList = document.getElementById('history-list');
      const totalCount = document.getElementById('total-count');

      if (data.length === 0) {
        totalCount.innerText = 'No searches recorded.';
        historyList.innerHTML = '<div class="empty-message">No search history found üì≠</div>';
        return;
      }

      totalCount.innerText = `Total Searches: ${data.length}`;
      historyList.innerHTML = data.map(item => `
        <div class="history-item">
          <div class="city">${item.city}</div>
          <div class="date">${new Date(item.searched_at).toLocaleString()}</div>
        </div>
      `).join('');
    } catch (err) {
      console.error(err);
      document.getElementById('history-list').innerHTML = '<div class="empty-message">‚ö†Ô∏è Failed to load history.</div>';
    }
    }

  async function clearHistory() {
    if (!confirm("Are you sure you want to delete all search history?")) return;

    try {
      const res = await fetch('/history', { method: 'DELETE' });
      if (!res.ok) throw new Error('Failed to clear history');

      document.getElementById('total-count').innerText = 'No searches recorded.';
      document.getElementById('history-list').innerHTML = '<div class="empty-message">No search history found üì≠</div>';
    } catch (err) {
      alert('‚ùå Could not clear history.');
      console.error(err);
    }
  }

  loadHistory();

  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('clear-btn').addEventListener('click', clearHistory);
  });
</script>
</body>
</html>
